<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
	$.getJSON( "gradients.json", function( data ) {
	  var items = [];
	  $.each( data, function( name, color ) {
	    items.push( "<div style='width: 200px; height: 200px; border-radius: 100px; background: linear-gradient(to top, " + color[0] + ", " + color[1] + ");'>" + name + "</div>" );
	  });
	 
	  $( "<div/>", {
	    "class": "gradients",
	    html: items.join( "" )
	  }).appendTo( "body" );
	});
</script>
